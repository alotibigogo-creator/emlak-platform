[phases.setup]
nixPkgs = ["...", "php83Extensions.pdo_mysql", "php83Extensions.pdo_sqlite", "php83Extensions.gd", "php83Extensions.intl", "php83Extensions.mbstring", "php83Extensions.xml", "php83Extensions.zip"]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    "php artisan filament:optimize",
    "mkdir -p database && touch database/database.sqlite"
]

[start]
cmd = "php artisan migrate --force && php artisan db:seed --class=AdminUserSeeder --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
